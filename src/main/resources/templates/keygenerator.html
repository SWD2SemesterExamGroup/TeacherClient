<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Key Generator</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12" th:include="./static/HeaderDiv.html"></div>
    </div>
    <div class="row">
        <div class="col-xs-2" th:include="./static/MenuBar.html"></div>
        <div class="col-xs-10" id="content">
            <div>
                <form method="POST">
                    <h3>Key generator</h3>
                    <input type="hidden" th:value="${teacherID}" name="teacherID" />
                    <input type="submit" name="submit" value="Generate" /> <br />
                    <select th:field="*{viewmodel.classID}">
                        <option
                            th:each="item: ${viewmodel.listClasses}"
                            th:value="${item.id}"
                            th:text="${item.title}"></option>
                    </select> <br />
                    <select th:field="*{viewmodel.courseID}">
                        <option
                                th:each="item: ${viewmodel.listCourses}"
                                th:value="${item.id}"
                                th:text="${item.title}"></option>
                    </select> <br />
                    <select th:field="*{viewmodel.startTimeID}">
                        <option
                                th:each="item: ${viewmodel.courseTimeSchedule.startPoints}"
                                th:value="${item.id}"
                                th:text="${item.timeDisplay}"></option>
                    </select><br />
                    <select th:field="*{viewmodel.noOfLessons}">
                        <option
                                th:each="item: ${viewmodel.courseTimeSchedule.lessons}"
                                th:value="${item}"
                                th:text="${item}"></option>
                    </select>
                </form>
            </div>
            <div style="clear:both;margin-top:10%;">

                <p th:text="'Class: ' + ${className}" style="font-size:16px;color:black;"></p>
                <p th:text="'Course: ' + ${courseName}" style="font-size:16px;color:black;"></p>
                <p th:text="'Course Start Time: ' + ${startTime}" style="font-size:16px;color:black;"></p>
                <p th:text="'Course End Time: ' + ${endpoint}" style="font-size:16px;color:black;"></p>
                <h1>Keys</h1>
                <h2><p th:each="ck: ${keys}" th:text="${ck}" style="color:forestgreen;"></p></h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
